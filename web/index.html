<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kensaku Search</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>
        <div class="form">
            <div class="center">
                <input type="text" id="search-query" name="q" style="width:100%">
            </div>
            <div class="center">
                <button type="button" id="search-btn" class="button" style="width:100%">Search!</button>
            </div>
        </div>
        <div class="results-wrapper">
            <h4>Search Results</h4>
            <div id="search-results"></div>
        </div>
    </main>
</body>
</html>
